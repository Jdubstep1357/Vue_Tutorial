<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 1 part 2</title>

<!-- Vue CDN -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
    html, body {
        height: 100%
    }

    body {
        display: grid;
        place-items: center;
    }

    .text-red {
        color: red;
    }

    .text-green {
        color: green;
    }
</style>

</head>
<body>
    <div id="app">
        <!-- v-bind binds class to button -->
        <!-- : is the short version of v-bind: -->
        <!-- This ternary makes button red or green -->
        <button :class="active ? 'text-red' : 'text-green'" @click="toggle">Click me</button>
    </div>


    <script>
        Vue.createApp({
            data() {
                return {
                    buttonClasses: 'text-green',
                    // tracks state of button
                    active: false
                };
            },

            // All custom methods must be nested here
            methods: {
                toggle() {
                    // if false make it true, if true make it false
                    // similar to on off switch
                    this.active = ! this.active;
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
