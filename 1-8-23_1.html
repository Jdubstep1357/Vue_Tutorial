<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 2 Part 1 </title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">

    <div id="app">
        <!-- Calling component from template-->
        <!-- Submit represents a slot -->
        <app-button>Submit</app-button>
        <app-button>Click me</app-button>


    </div>

    <!-- Doing module enables javascript to work from other file -->
    <script type="module">

        import AppButton from "./js/components/AppButton.js"; 

    // app is parent component
        let app = {
            // Object
            components: {

                'app-button': AppButton

            }
        };


        Vue.createApp(app).mount('#app');
    </script>
    
</body>
</html>
