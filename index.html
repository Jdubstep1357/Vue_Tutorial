<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Tutorial</title>
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">

        <!-- v-model binds value and also has listening for when value changes -->
        <p>
           <input type="text" v-model="greeting"> 
        </p>

        <!-- Echo out value with data associated with greeting -->
        <!-- Shows length of greeting -->
        <p>
            {{ greeting }} ({{ greeting.length }})
        </p>
    </div>

    <!-- Makes accces to div id of app -->
    <script>
        Vue.createApp({
            data() {
                return {
                    greeting: 'Hello World'
                };
            },

            // Automatically runs when page is run
            mounted() {
                // After 3 seconds update page
                setTimeout(() => {
                    this.greeting = 'Changed'
                }, 3000);
            }
        }).mount('#app');
    </script>
    
</body>
</html>
