<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 2 Part 1 </title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">

    <div id="app">
        <!-- Calling component from template-->
        <!-- Submit represents a slot -->
        <app-button>Submit</app-button>


    </div>

    <script>

    // app is parent component
        let app = {
            // Object
            components: {
                // Child Component within component
                'app-button': {
                    // Template for specifying shadows
                    // If processing is true, cursor not allowed. Changing to false clickable
                    template: `
                        <!-- :disabled is same as v-bind button disabled after click -->
                        <button class="bg-gray-200 hover:bg-gray-400 border rounded px-5 py-2
                        disabled:cursor-not-allowed" 
                        :disabled="processing">
                            <!-- Slot takes text in between called component  -->
                            <slot />    
                        </button>
                    
                        `,

                        // Will have to learn AJAX to enable button change onclick 
                        // For now have to manually change data
                        data() {
                            return {
                                processing: true
                            }
                        }
                },
                'assignment-list': {},
            }
        };
        let appButton = {};
        let AssignmentListItem = {};


        Vue.createApp(app).mount('#app');
    </script>
    
</body>
</html>
